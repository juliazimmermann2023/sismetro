<!DOCTYPE html>

<head>

    <title>Aula 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;

            background-color: pink;
        }

        body {
            background-color: palevioletred;
        }

        img {
            width: 50%;


        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-4 offset-4">
                <h1>calculadora</h1>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" id="n1"></input>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="d-grid gap-2">
                                <button class="btn btn-danger" type="button">C</button>
                                <button class="btn btn-dark" type="button">MR</button>
                                <button class="btn btn-dark" type="button">MC</button>
                                <button class="btn btn-dark" type="button">M+</button>
                                <button class="btn btn-dark" type="button">M-</button>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="row">
                                <div class="col-8">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">&lt;x</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">%</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">7</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">8</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">9</button>
                                    </div>
                                </div>

                            </div>

                            <div class="row mt-2">
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">4</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">5</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">6</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">1</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">2</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">3</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-8">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">0</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark" type="button">.</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="button">/</button>
                                <button class="btn btn-dark" type="button">x</button>
                                <button class="btn btn-dark" type="button">-</button>
                                <button class="btn btn-dark" type="button">+</button>
                                <button class="btn btn-dark" type="button">=</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <img src="https://img.pikbest.com/png-images/20190918/cartoon-snail-loading-loading-gif-animation_2734139.png!sw800"
                        alt="">
                </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="aula14.js">

    </script>
</body>

</html>
